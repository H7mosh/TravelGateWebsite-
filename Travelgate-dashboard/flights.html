<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Packages - TravelGate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-airplane"></i> TravelGate</h3>
                <p class="text-muted small">Admin Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-calendar-check"></i> Reservations
                </a>
                <a href="hotels.html" class="nav-item">
                    <i class="bi bi-building"></i> Hotels
                </a>
                <a href="packages.html" class="nav-item">
                    <i class="bi bi-box-seam-fill"></i> Packages
                </a>
                <a href="groups.html" class="nav-item">
                    <i class="bi bi-people"></i> Group Tours
                </a>
                <a href="group-programs.html" class="nav-item">
                    <i class="bi bi-calendar-event"></i> Group Programs
                </a>
                <a href="transfers.html" class="nav-item">
                    <i class="bi bi-car-front"></i> Transfers
                </a>
                <a href="flights.html" class="nav-item active">
                    <i class="bi bi-airplane-fill"></i> Flight Packages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="bi bi-gear"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Flight Packages Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddFlightPackageModal()">
                        <i class="bi bi-plus-circle"></i> Add Flight Package
                    </button>
                </div>
            </header>

            <!-- Search and Filters -->
            <div class="content-section">
                <div class="search-filter-bar">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search flight packages...">
                    <select class="form-select" id="tripTypeFilter">
                        <option value="">All Trip Types</option>
                        <option value="One-way">One-way</option>
                        <option value="Round-trip">Round-trip</option>
                    </select>
                    <select class="form-select" id="classFilter">
                        <option value="">All Classes</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First">First</option>
                    </select>
                    <select class="form-select" id="activeFilter">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Flight Packages Table -->
            <div class="content-section">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Airline</th>
                                <th>Route</th>
                                <th>Trip Type</th>
                                <th>Class</th>
                                <th>Price (IQD)</th>
                                <th>Baggage</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="flightPackagesTable">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="spinner-container">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Flight Package Modal -->
    <div class="modal fade" id="flightPackageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flightPackageModalTitle">Add Flight Package</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="flightPackageForm">
                        <input type="hidden" id="flightPackageId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Airline *</label>
                                <input type="text" class="form-control" id="flightPackageAirline" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Airline Logo URL</label>
                                <input type="text" class="form-control" id="flightPackageLogo" placeholder="https://...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Origin *</label>
                                <input type="text" class="form-control" id="flightPackageOrigin" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Destination *</label>
                                <input type="text" class="form-control" id="flightPackageDestination" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trip Type *</label>
                                <select class="form-select" id="flightPackageTripType" required>
                                    <option value="">Select...</option>
                                    <option value="One-way">One-way</option>
                                    <option value="Round-trip">Round-trip</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Class *</label>
                                <select class="form-select" id="flightPackageClass" required>
                                    <option value="">Select...</option>
                                    <option value="Economy">Economy</option>
                                    <option value="Business">Business</option>
                                    <option value="First">First</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (IQD) *</label>
                                <input type="number" class="form-control" id="flightPackagePrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Baggage</label>
                                <input type="text" class="form-control" id="flightPackageBaggage" placeholder="e.g., 20kg+8kg">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Features (comma-separated)</label>
                            <input type="text" class="form-control" id="flightPackageFeatures" placeholder="e.g., WiFi, Meals, Entertainment">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="flightPackageIsActive" checked>
                                <label class="form-check-label" for="flightPackageIsActive">
                                    Active (visible on frontend)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveFlightPackage()">Save Flight Package</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/flights.js"></script>
</body>
</html>

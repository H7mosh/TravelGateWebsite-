<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Tours - TravelGate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-airplane"></i> TravelGate</h3>
                <p class="text-muted small">Admin Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-calendar-check"></i> Reservations
                </a>
                <a href="hotels.html" class="nav-item">
                    <i class="bi bi-building"></i> Hotels
                </a>
                <a href="packages.html" class="nav-item">
                    <i class="bi bi-box-seam-fill"></i> Packages
                </a>
                <a href="groups.html" class="nav-item active">
                    <i class="bi bi-people"></i> Group Tours
                </a>
                <a href="group-programs.html" class="nav-item">
                    <i class="bi bi-calendar-event"></i> Group Programs
                </a>
                <a href="transfers.html" class="nav-item">
                    <i class="bi bi-car-front"></i> Transfers
                </a>
                <a href="flights.html" class="nav-item">
                    <i class="bi bi-airplane-fill"></i> Flight Packages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="bi bi-gear"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Group Tours Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddGroupModal()">
                        <i class="bi bi-plus-circle"></i> Add Group Tour
                    </button>
                </div>
            </header>

            <!-- Search and Filters -->
            <div class="content-section">
                <div class="search-filter-bar">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search group tours...">
                    <select class="form-select" id="destinationFilter">
                        <option value="">All Destinations</option>
                    </select>
                    <select class="form-select" id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Groups Table -->
            <div class="content-section">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Destination</th>
                                <th>Country</th>
                                <th>Airport</th>
                                <th>Flight Days</th>
                                <th>Validity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="groupsTable">
                            <tr>
                                <td colspan="8" class="text-center">
                                    <div class="spinner-container">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Group Details Modal -->
    <div class="modal fade" id="groupDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupDetailsModalTitle">Group Tour Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="groupDetailsContent">
                    Loading...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editGroupBtn">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Edit Modal -->
    <div class="modal fade" id="groupEditModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Group Tour</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="groupEditContent">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGroup()">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - TravelGate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-airplane"></i> TravelGate</h3>
                <p class="text-muted small">Admin Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-calendar-check"></i> Reservations
                </a>
                <a href="hotels.html" class="nav-item active">
                    <i class="bi bi-building"></i> Hotels
                </a>
                <a href="packages.html" class="nav-item">
                    <i class="bi bi-box-seam-fill"></i> Packages
                </a>
                <a href="groups.html" class="nav-item">
                    <i class="bi bi-people"></i> Group Tours
                </a>
                <a href="group-programs.html" class="nav-item">
                    <i class="bi bi-calendar-event"></i> Group Programs
                </a>
                <a href="transfers.html" class="nav-item">
                    <i class="bi bi-car-front"></i> Transfers
                </a>
                <a href="flights.html" class="nav-item">
                    <i class="bi bi-airplane-fill"></i> Flight Packages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="bi bi-gear"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Hotels Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddHotelModal()">
                        <i class="bi bi-plus-circle"></i> Add Hotel
                    </button>
                </div>
            </header>

            <!-- Search and Filters -->
            <div class="content-section">
                <div class="search-filter-bar">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search hotels...">
                    <select class="form-select" id="cityFilter">
                        <option value="">All Cities</option>
                    </select>
                    <select class="form-select" id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                    <button class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </div>

            <!-- Hotels Grid -->
            <div class="content-section">
                <div id="hotelsContainer" class="row g-4">
                    <div class="col-12 text-center">
                        <div class="spinner-container">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Hotel Modal -->
    <div class="modal fade" id="hotelModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hotelModalTitle">Add Hotel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="hotelForm">
                        <input type="hidden" id="hotelId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Hotel Name *</label>
                                <input type="text" class="form-control" id="hotelName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City *</label>
                                <input type="text" class="form-control" id="hotelCity" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Country *</label>
                                <input type="text" class="form-control" id="hotelCountry" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Stars *</label>
                                <input type="number" class="form-control" id="hotelStars" min="1" max="5" step="0.5" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="hotelImage">
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Single Price (IQD) *</label>
                                <input type="number" class="form-control" id="hotelSinglePrice" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Double Price (IQD) *</label>
                                <input type="number" class="form-control" id="hotelDoublePrice" step="0.01" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Family Price (IQD) *</label>
                                <input type="number" class="form-control" id="hotelFamilyPrice" step="0.01" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveHotel()">Save Hotel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/hotels.js"></script>
</body>
</html>
